  <!-- Template Main JS File -->
  <script src="assets/js/main.js"></script>

  <script>
    // Obtener el parámetro 'id' de la URL
    const urlParams = new URLSearchParams(window.location.search);
    const productId = urlParams.get('id');

    // Definir los productos disponibles y sus detalles
    const products = {
      crinum: {
        name: 'Crinum Blanco',
        description: 'Un hermoso crinum blanco con hojas largas y floración espectacular.',
        images: [
          'assets/img/portfolio/crinum.jpeg',
        ],
        category: 'Crinum',
        color: 'Blanco',
        precio: '$100',
      },
      blanco: {
        name: 'Blanco',
        description: 'Una hermosa amarilis blanca con un centro verdoso y floración espectacular.',
        images: [
          'assets/img/portfolio/blanco.jpeg',
        ],
        category: 'Amarilis sencilla',
        color: 'Blanco',
        precio: '$125',
      },
      rojo: {
        name: 'Rojo',
        description: 'Una hermosa amarilis roja con un centro de color rojo oscuro y floración espectacular.',
        images: [
          'assets/img/portfolio/rojo.jpeg',
        ],
        category: 'Amarilis sencilla',
        color: 'Rojo',
        precio: '$125',
      },
      hibridorojo: {
        name: 'Híbrido rojo',
        description: 'Una hermosa amarilis roja jaspeada de floración espectacular.',
        images: [
          'assets/img/portfolio/hibridorojo.jpg',
        ],
        category: 'Amarilis sencilla',
        color: 'Rojo jaspeado',
        precio: '$125',
      },
      montecarlo: {
        name: 'Híbrido Montecarlo',
        description: 'Una hermosa amarilis con rayas blancas y rojas de floración espectacular.',
        images: [
          'assets/img/portfolio/montecarlo.jpg',
        ],
        category: 'Amarilis sencilla',
        color: 'Rojo con rayas blancas',
        precio: '$125',
      },
      // Agrega más productos aquí como 'productId': {...}
    };

    // Obtener los detalles del producto según el 'id' de la URL
    const product = products[productId];

    if (product) {
      // Insertar los detalles del producto
      document.getElementById('product-info').innerHTML = `
        <h3>Información del Producto</h3>
        <ul>
          <li><strong>Categoría</strong>: ${product.category}</li>
          <li><strong>Color</strong>: ${product.color}</li>
          <li><strong>Precio</strong>: ${product.precio}</li>
        </ul>
      `;
      document.getElementById('product-description').innerHTML = `
        <h2>${product.name}</h2>
        <p>${product.description}</p>
      `;
      
      // Insertar las imágenes del producto
      const imageContainer = document.getElementById('product-images');
      product.images.forEach(image => {
        const swiperSlide = document.createElement('div');
        swiperSlide.classList.add('swiper-slide');
        swiperSlide.innerHTML = `<img src="${image}" alt="${product.name}">`;
        imageContainer.appendChild(swiperSlide);
      });
    } else {
      // Si el producto no existe, mostrar un mensaje de error
      document.getElementById('product-info').innerHTML = '<p>Producto no encontrado.</p>';
    }
  </script>

</body>
